<html>
  <head>
    <title>Clock</title>
    <style>
      body {
        font-family: Helvetica;
        font-size: 100px;
        position: relative;
      }
      #clock {
        position: absolute;
        top: 0; 
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        height: 100px;
        text-align: center;
      }
    </style>
    <script type="text/javascript">
      function updateClock() {
        var now = new Date();
        var time = now.toLocaleTimeString('en-CA', {hour: "numeric", minute: "2-digit", hour12: true}).replace(" AM", "").replace(" PM", "");

        document.getElementById('clock').innerHTML = time;
      }
      window.onload = function() {
        updateClock();
        setInterval(updateClock, 1000); // TODO: Update this to 5000 maybe?
      };
    </script>
  </head>
  <body>
    <div id="clock">
      TODO: Make the clock
    </div>
  </body>
</html>
